---
layout: default
---
<div class="spacer-5"></div>
<article class="container">

    <div class="row">
      <div class="col-md-12 d-flex justify-content-start align-items-center">
        {% if page.date %}
        <h2 class="m-0">{{ page.date | date: '%Y %B %e' }}</h2>
        {% endif %}
  
        <a href="https://mailchi.mp/34abb127bc56/global-education-recovery-tracker" class="btn btn-primary m-1 me-auto" target="_blank"><i class="fas fa-envelope"></i> Subcribe</a>

        {% if page.asset_png %}
        <a href="{{ page.asset_png }}" download class="btn btn-primary m-1"><i class="fas fa-file-image"></i> Download PNG</a>
        {% endif %}
        {% if page.asset_pdf %}
        <a href="{{ page.asset_pdf }}" download class="btn btn-primary m-1"><i class="fas fa-file-pdf"></i> Download PDF</a>
        {% endif %}

      </div>
      {% if page.asset_png %}
      <img class="img-fluid" src="{{ page.asset_png }}">
      {% else %}
      <iframe src="{{ page.asset_pdf }}" width="100%" height="600" frameborder="0"></iframe>
      {% endif %}
    </div>

</article>
<div class="spacer-5"></div>
